<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Main Css -->
    <link rel="stylesheet" href="./Asset/css/main.css">

    <!-- Reset Css -->
    <link rel="stylesheet" href="./Asset/css/reset.css">

    <!-- Title -->
    <title>Signup Form</title>

</head>

<body>

    <!-- Signup Container -->
    <div class="signup">
        <h1 class="signup-heading">Signup</h1>
        <button class="signup-social">
            <i class="fa-brands fa-google signup-social-icon"></i>
            <span class="signup-social-text">Sign Up With Google</span>
        </button>
        <div class="signup-or">
            <span>or</span>
        </div>
        <form action="#" class="signup-form" autocomplete="off">
            <label for="fullname" class="signup-label">Full Name</label>
            <input type="text" id="fullname" class="signup-input" placeholder="eg: Jonh Deo">
            <label for="email" class="signup-label">Email</label>
            <input type="email" id="email" class="signup-input" placeholder="eg: Jonhdeo@gmail.com">
            <button class="signup-submit">Sign Up</button>
        </form>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="#">Login ?</a>
        </p>
    </div>

</body>

</html>
